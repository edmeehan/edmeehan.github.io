<form method="post" action="#" id="contact-form">
    <div class="row uniform">
        <input type="hidden" name="category" value="{{ include.meta | default: 'Location not set' }}">

        <div class="6u 12u$(xsmall)">
            <input type="text" name="name" id="contact-form-name" value="" placeholder="Name" required />
        </div>
        <div class="6u$ 12u$(xsmall)">
            <input type="email" name="email" id="contact-form-email" value="" placeholder="Email" required />
        </div>
        <!-- Break -->
        <div class="12u$">
            <textarea name="message" id="contact-form-message" placeholder="Enter your message" rows="6" required></textarea>
        </div>
        <!-- Break -->
        <div class="12u$">
            <ul class="actions">
                <li><input type="submit" value="Send Message" class="special" /></li>
                <li><input type="reset" value="Reset" /></li>
            </ul>
        </div>
    </div>
    <!-- Success Message -->
    <div class="success form-response">
        <h2>Thank you for contacting me!</h2>
        <h3>I will responde as soon as I can.</h3>
    </div>
    <!-- Fail Message -->
    <div class="fail form-response">
        <h2>Sorry!</h2>
        <h3>Something seems to be failing... please try again later.</h3>
    </div>
</form>
