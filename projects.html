---
title:  "Projects"
permalink: /projects/
theme_color: black
css_styles:
    - /css/projects.css
---
<section class="section section--full-screen section--top js-scroll-in-view">
    <div class="section__content layout">
        <div class="projects">
            <div class="projects__text">
                <h1 class="font-serif">Projects</h1>
                <!-- <p>Some text talking about my projects page here.</p> -->
            </div>
            {% for project in site.projects %}
            <a href="{{ project.url | absolute_url }}" class="projects__item projects__item--{{ project.category }}">
                <div class="projects__img">
                    <img width="100" height="100" src="{{ project.image | absolute_url }}" alt="">
                </div>
                <div class="projects__title">
                    {% if project.category == 'development' %}
                    <i class="fas fa-code"></i>
                    {% endif %}

                    <h2 class="h4">{{ project.title }}</h2>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
