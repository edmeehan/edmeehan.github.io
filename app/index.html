<!DOCTYPE html>
<html ng-app="DropTheV">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drop The V</title>
  <link rel="stylesheet" href="styles/screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper" ng-controller="FeedController">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div id="audioChannel" class="audio-channel">
						<!-- <iframe class="soundcloud" data-label="soundcloud" scrolling="auto" frameborder="0" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/136747783&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;show_comments=false&amp;amp;show_user=false&amp;amp;show_reposts=false&amp;amp;visual=false"></iframe> -->
					</div>
				</div>
				<div class="col-md-8">
					<div class="master-channel">
						<ul id="activeChannels" class="list-group"></ul>
						<!-- <button class="btn btn-lg btn-primary">Broadcast</button> -->
						<div class="channels" id="masterChannel"></div>
					</div>
				</div>
			</div>
			<div class="row">
			<!-- repeat per channel -->
				<div ng-class="'col-md-' + (12 / channels.length)" ng-repeat="ch in channels">
					<div class="panel panel-default">
						<div class="panel-heading">
							<button ng-click="chState === 'disabled' || toggleChannel()" ng-class="chState" ng-init="chState = 'disabled'" class="btn btn-default pull-right btn-primary" type="button">Go Live</button>
							<h4>Channel {{ ch }}</h4>
						</div>
						<div class="list-group">
			<!-- repeat per video source -->
							<button ng-click="selectVideo(vid)" ng-class="{'active': this['srcIndex' + $parent.$index] === $index}" ng-repeat="vid in video_feed.data" type="button" class="list-group-item">
								<img class="list-group-item-thumb" ng-src="{{ vid.thumb_url }}" />
								<h5 class="list-group-item-heading">{{ vid.label }}</h5>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script type="text/javascript" src="//f.vimeocdn.com/js/froogaloop2.min.js"></script>
  <script type="text/javascript" src="//www.youtube.com/iframe_api"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/controllers.js"></script>
  <!-- <script type="text/javascript" src="scripts/video-master.js"></script> -->
</body>
</html>
