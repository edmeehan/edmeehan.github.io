---
layout: 2019_project
---

<section class="section section--full-screen js-scroll-in-view">
    <div class="section__content layout">
        <div class="project">
            <header class="project__header">
                <a class="project__back-link" href="/project" title="View all projects"><i class="fas fa-arrow-left"></i></a>
                <h1 class="h3">{{ page.title }}</h1>
                <div class="project__type">
                    {% if page.type == 'development' %}
                    Development <i class="fas fa-code"></i>
                    {% endif %}
                </div>
            </header>

            {{ page.content | markdownify }}
        </div>
    </div>
</section>
