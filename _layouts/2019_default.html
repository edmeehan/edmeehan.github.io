---
layout: 2019_master
css_styles: ["/css/backgrounds-default.css"]
# color_style: 'theme--blue'
---
<script>
    window.backgroundCount = 7;
</script>
<!-- Page Layout Start -->
<div class="page font-sans" id="page-content">
    <div class="page__background" id="page-background"></div>

    <div class="page__aside site-nav page--left page--small">
        <button type="button" class="site-nav__toggle button button--cta js-page-aside-toggle" data-toggle-class="page--left page--small">
            <i class="fas fa-bars site-nav__toggle-open"></i>
            <i class="fas fa-times site-nav__toggle-close"></i>
        </button>
        <div class="page__aside-content site-nav__content">
            {% include header.html %}
            {% include footer.html %}
        </div>
    </div>
    
    <div class="page__wrapper">
        <div class="page__shadow"></div>
        {{ content }}
    </div>

    {% include message-modal.html %}
    {% include test-modal.html %}
</div>
<!-- Page Layout End -->
