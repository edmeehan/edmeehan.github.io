---
layout: 2019_project
title:  "Projects"
---

<section class="section section--full-screen section--top js-scroll-in-view">
    <div class="section__content layout">
        <div class="projects">
            <div class="projects__text">
                <h1 class="font-cursive">Projects</h1>
                <p>Some text talking about my projects page here.</p>
            </div>
            {% for project in site.projects %}
            <a href="{{ project.url }}" class="projects__item projects__item--{{ project.type }}">
                <div class="projects__img">
                    <img width="100" height="100" src="{{ project.image }}" alt="">
                </div>
                <div class="projects__title">
                    {% if project.type == 'development' %}
                    <i class="fas fa-code"></i>
                    {% endif %}

                    <h2 class="h4">{{ project.title }}</h2>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
